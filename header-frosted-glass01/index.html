<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frosted Glass Header</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo">logo</div>
            <nav>
                <a href="#home">HOME</a>
                <a href="#about">ABOUT</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <h1>Frosted Glass Header</h1>
        </section>

        <section class="content-section">
            <div class="content-box">
                <h2>セクション 1</h2>
                <p>
                    スクロールすると、ヘッダーの後ろのコンテンツが滲んで見えます。
                    この効果は backdrop-filter プロパティを使用しています。
                </p>
            </div>
        </section>

        <section class="content-section">
            <div class="content-box">
                <h2>セクション 2</h2>
                <p>
                    背景が半透明で、後ろのコンテンツにぼかし効果がかかることで、
                    すりガラスのような見た目になります。
                </p>
            </div>
        </section>

        <section class="content-section">
            <div class="content-box">
                <h2>セクション 3</h2>
                <p>
                    さらにスクロールして効果を確認してください。
                </p>
            </div>
        </section>
    </main>

    <footer>
        <p><small>&copy; div.sawa</small></p>
    </footer>
</body>

</html>
